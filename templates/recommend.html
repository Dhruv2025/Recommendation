<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:black
    }
    .text-color{
        color: rgb(37, 37, 126);
    }
    .navbar-brand{
        color: white;
    }
    .navbar-brand1{
        color: rgb(238, 234, 234);
        font-size: 1.4rem;
    }
</style>
<body style="background-color:#c9f4f9">

    <nav class="navbar" style="background-color:black">
    
        <ul class="nav navbar-nav">
            <li><a class="navbar-brand">My Book recommender</a></li>
            <li><a class="navbar-brand1" href="/">Home</a></li>
            <li><a class="navbar-brand1" href="/recommend">Recommend</a></li>
            <li><a class="navbar-brand1">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-color" style="font-size : 3.8rem">Search HERE for Recommendation</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-primary">
                </form>
            </div>

            {% if data %}

             {% for i in data %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{i[2]}}">
                            <h4 class="text-color">{{i[0]}}</p>
                            <h5 class="text-white">Author - {{i[1]}}</h4>
                        </div>
                    </div>
                </div>
             {% endfor %}

            {% endif %}




        </div>
    </div>

</body>
</html>
