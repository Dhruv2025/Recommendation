<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color: black;
        font-size: 1.3rem;
    }
    .text-blue{
        color: rgb(37, 37, 126);
        font-size: 1.7rem;
    }
    .text-color{
        color: rgb(37, 37, 126); 
    }
    .navbar-brand{
        color: white; 
    }
    .navbar-brand1{
        color: rgb(238, 234, 234);
        font-size: 1.4rem;
    }
    
</style>
<body style="background-color: #c9f4f9">

    <nav class="navbar" style="background-color: black">
        
        <ul class="nav navbar-nav">
            <li ><a class="navbar-brand">My Book recommender</a></li>
            <li><a class="navbar-brand1" href="/">Home</a></li>
            <li><a class="navbar-brand1" href="/recommend">Recommend</a></li>
            <li><a class="navbar-brand1">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-color" style="font-size: 4.5rem">Top Recommend Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ image[i] }}">
                            <h4 class="text-blue">{{ book_name[i] }}</p>
                            <p class="text-white">Author - {{ author[i] }}</h4>
                            <h5 class="text-white">Votes - {{ votes[i] }}</h4>
                            <h5 class="text-white">Rating - {{ rating[i] }}</h4>
                        </div>
                    </div>
                </div>
            {% endfor %}


        </div>
    </div>

</body>
</html>
